<div>

    <button mat-icon-button>

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="tasks"
      class="example-table"
      mat-table
      class="example-table"
      matSort
      matSortActive="dateLimit"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ "row.number " }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ getStatus(row.status) }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="dateLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Limite</th>
        <td mat-cell *matCellDef="let row">
          {{ row.dateLimit | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dateDone">
        <th mat-header-cell *matHeaderCellDef>Data da Conclusão</th>
        <td mat-cell *matCellDef="let row">
          {{ row.dateDone | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button a matLine [routerLink]="['/tasks', row.id]">
            <mat-icon>create</mat-icon>
          </button>
          <!-- <button mat-icon-button a matLine [routerLink]="['/view', row.id]">
            <mat-icon>remove_red_eye</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="100"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <a
    class="create"
    routerLink="/create"
    mat-fab
    color="primary"
    aria-label="Nova Terafa"
  >
    <mat-icon>add</mat-icon>
  </a>
</div>
